<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV/XLSX Merger by Sunny Gupta</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
        }
        form {
            margin-bottom: 20px;
        }
        #loading {
            display: none;
        }
        #downloadLink {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">CCSV/XLSX Merger by Sunny Gupta</h1>

        <p>
            Welcome to the CSV/XLSX Merger. This app allows you to merge multiple CSV or XLSX files into a single file.
        </p>

        <form id="mergeForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Select Files:</label>
                <input type="file" class="form-control-file" id="files" name="files" accept=".csv, .xlsx" multiple required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="hasHeader" name="hasHeader" checked>
                <label class="form-check-label" for="hasHeader">Consider 1st Row as Header</label>
            </div>

            <div class="form-group">
                <label for="fileType">Select File Type:</label>
                <select class="form-control" id="fileType" name="fileType">
                    <option value="csv">CSV</option>
                    <option value="xlsx">XLSX</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="mergeFiles()" id="mergeButton">Merge Files</button>
        </form>

        <div id="loading" class="alert alert-info" role="alert">
            Loading...
        </div>

        <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"></div>

        <a id="downloadLink" class="btn btn-success" style="display: none;" download>Download Merged File</a>
    </div>
    <script src="assets/script.js"></script>
    <!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
</body>
</html>
